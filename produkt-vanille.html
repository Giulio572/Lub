<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whey Protein Vanille – Bergkraft</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">BERGKRAFT NUTRITION</div>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="produkte.html">Produkte</a>
        <a href="checkout.html">Warenkorb</a>
      </nav>
    </header>

    <main class="product-page">
      <section class="product-info">
        <img src="vanille.jpg" alt="Whey Protein Vanille" class="product-img" />
        <h1>Whey Protein – Vanille</h1>
        <p>
          Klassischer Vanillegeschmack mit cremiger Textur – perfekt für jeden
          Shake.
        </p>
        <p class="price">CHF 39.90 pro Paket</p>

        <form action="checkout.html" method="GET" class="buy-form">
          <!-- NEU: diese 3 Hidden-Felder -->
          <input
            type="hidden"
            name="product"
            value="Whey Protein – Schokolade"
          />
          <input type="hidden" name="price" value="39.90" />
          <input type="hidden" name="image" value="schoko.jpg" />

          <label for="qty">Menge (Pakete):</label>
          <input type="number" id="qty" name="qty" value="1" min="1" />
          <button type="submit" class="btn">In den Warenkorb</button>
        </form>
      </section>
    </main>
  </body>
</html>
