 <header>

  <main class="checkout-page">
    <h1>Warenkorb</h1>
    <div id="cart-items" class="cart-grid"></div>

    <button class="btn" onclick="checkout()">Jetzt bezahlen</button>
  </main>

  <script>
    // Bildzuordnung basierend auf Produktname
    const imageMap = {
      "Vanille Protein": "vanille.png",
      "Schoko Protein": "schoko.png",
      "Cookies & Cream": "cookies.jpg",
      "Zimt Protein": "zimt.jpg",
      "Creatin Monohydrat": "creatinschachtel.png"
    };

    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const container = document.getElementById("cart-items");

    if (cart.length === 0) {
      container.innerHTML = "<p>Dein Warenkorb ist leer.</p>";
    } else {
      cart.forEach(item => {
        const imgSrc = imageMap[item.product] || "placeholder.jpg";
        const card = document.createElement("div");
        card.className = "cart-item";

        card.innerHTML = `
          <img src="${imgSrc}" alt="${item.product}" />
          <div>
            <h3>${item.product}</h3>
            <p>Menge: ${item.quantity}g</p>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function checkout() {
      alert("Bezahlung erfolgreich! ðŸŽ‰");
      localStorage.removeItem("cart");
      location.reload();
    }
  </script>

</body>
