<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whey Protein Schokolade – Bergkraft</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">BERGKRAFT NUTRITION</div>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="produkte.html">Produkte</a>
        <a href="checkout.html">Warenkorb</a>
      </nav>
    </header>

    <main class="product-page">
      <img src="schoko.jpg" alt="Whey Protein Schokolade" class="product-img" />

      <h1>Whey Protein – Schokolade</h1>
      <p class="product-desc">
        Cremiger Schokogeschmack, perfekt für Shakes nach dem Training.
      </p>

      <p class="price">CHF 39.90 pro Paket</p>

      <form action="checkout.html" method="GET" class="buy-form">
        <!-- NEU: diese 3 Hidden-Felder -->
        <input type="hidden" name="product" value="Whey Protein – Schokolade" />
        <input type="hidden" name="price" value="39.90" />
        <input type="hidden" name="image" value="schoko.jpg" />

        <label for="qty">Menge (Pakete):</label>
        <input type="number" id="qty" name="qty" value="1" min="1" />
        <button type="submit" class="btn">In den Warenkorb</button>
      </form>
    </main>
  </body>
</html>
