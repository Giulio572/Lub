<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whey Protein Matcha – Bergkraft</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">BERGKRAFT NUTRITION</div>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="produkte.html">Produkte</a>
        <a href="checkout.html">Warenkorb</a>
      </nav>
    </header>

    <main class="product-page">
      <section class="product-info">
        <img src="matcha.jpg" alt="Whey Protein Matcha" class="product-img" />
        <h1>Whey Protein – Matcha</h1>
        <p>
          Feiner Matcha-Geschmack mit grüner Tee-Note – ideal für besondere
          Shakes.
        </p>
        <p class="price">CHF 39.90 pro Paket</p>

        <form action="checkout.html" method="GET" class="buy-form">
          <label for="qty">Menge (Pakete):</label>
          <input type="number" id="qty" name="qty" value="1" min="1" />
          <button type="submit" class="btn">In den Warenkorb</button>
        </form>
      </section>
    </main>
  </body>
</html>
